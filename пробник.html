	renderer.render( scene, camera );

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer({alpha: true});
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// add icosahedron
var geometry = new THREE.OctahedronGeometry( 20 );
THREE.ImageUtils.crossOrigin = true;
var textureLoader = new THREE.TextureLoader();
textureLoader.crossOrigin = true;
textureLoader.load('https://mk0brilliantmaptxoqs.kinstacdn.com/wp-content/uploads/interactive-pangea.png', function(texture) {
  texture.wrapS = texture.wrapT =   THREE.RepeatWrapping;//Это определяет, как текстура оборачивается горизонтально и соответствует U в UV-отображении. 
//По умолчанию используется THREE.ClampToEdgeWrapping , где край закреплен на внешнем крае текселей. Два других варианта - THREE.RepeatWrapping и THREE.MirroredRepeatWrapping . //Смотрите страницу констант текстуры для деталей.

//# . WrapT : номер
//Это определяет, как текстура оборачивается вертикально и соответствует V в UV-отображении. 
//Доступны те же варианты, что и для # . обертывания : номер . 
    texture.repeat.set( 10, 10 );
    
  
  render();
});

var color = new THREE.Color( "#0000ff" );

var material = new THREE.MeshPhongMaterial( {color: color.getHex(), specular: 0x009900} );
var mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

camera.position.z = 100;

// so many lights
var light = new THREE.DirectionalLight( 0xffffff, 1 );
light.position.set( 0, 1, 0 );
scene.add( light );

var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
light.position.set( 0, -1, 0 );
scene.add( light );

var light = new THREE.DirectionalLight( 0xffffff, 1 );
light.position.set( 1, 0, 0 );
scene.add( light );

var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
light.position.set( 0, 0, 1 );
scene.add( light );

var light = new THREE.DirectionalLight( 0xffffff, 1 );
light.position.set( 0, 0, -1 );
scene.add( light );

var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
light.position.set( -1, 0, 0 );
scene.add( light );


var render = function() {
  requestAnimationFrame( render );
  
  mesh.rotation.x += 0.01;
  mesh.rotation.y += 0.01;
  renderer.render(scene, camera);
};
